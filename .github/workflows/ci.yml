name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - run: go vet ./...

      - run: go test -race ./...

      - run: go build -o skit .

  release:
    needs: test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version bump
        id: semver
        run: |
          # Find latest semver tag
          LATEST_TAG=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' | sort -V | tail -n1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
            echo "No existing tags found, starting from v0.0.0"
          else
            echo "Latest tag: $LATEST_TAG"
          fi

          # List commits since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --format="%H" HEAD)
          else
            COMMITS=$(git log --format="%H" "${LATEST_TAG}..HEAD")
          fi

          if [ -z "$COMMITS" ]; then
            echo "No new commits since $LATEST_TAG"
            echo "bump=none" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          BUMP="none"

          for SHA in $COMMITS; do
            SUBJECT=$(git log -1 --format="%s" "$SHA")
            BODY=$(git log -1 --format="%b" "$SHA")

            # Check for breaking changes
            if echo "$SUBJECT" | grep -qE '^[a-z]+(\(.+\))?!:'; then
              BUMP="major"
              echo "BREAKING (subject): $SUBJECT"
              continue
            fi
            if echo "$BODY" | grep -q 'BREAKING CHANGE'; then
              BUMP="major"
              echo "BREAKING (body): $SUBJECT"
              continue
            fi

            # Skip if already major (nothing higher)
            [ "$BUMP" = "major" ] && continue

            # Check for minor
            if echo "$SUBJECT" | grep -qE '^feat(\(.+\))?:'; then
              BUMP="minor"
              echo "MINOR: $SUBJECT"
              continue
            fi

            # Skip if already minor
            [ "$BUMP" = "minor" ] && continue

            # Check for patch
            if echo "$SUBJECT" | grep -qE '^(fix|perf)(\(.+\))?:'; then
              BUMP="patch"
              echo "PATCH: $SUBJECT"
              continue
            fi

            echo "SKIP: $SUBJECT"
          done

          echo "Resolved bump: $BUMP"

          if [ "$BUMP" = "none" ]; then
            echo "bump=none" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Parse current version
          MAJOR=$(echo "$LATEST_TAG" | sed 's/^v//' | cut -d. -f1)
          MINOR=$(echo "$LATEST_TAG" | sed 's/^v//' | cut -d. -f2)
          PATCH=$(echo "$LATEST_TAG" | sed 's/^v//' | cut -d. -f3)

          case "$BUMP" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEXT_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "Next version: $NEXT_VERSION"

          echo "bump=$BUMP" >> "$GITHUB_OUTPUT"
          echo "version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"

      - uses: actions/setup-go@v5
        if: steps.semver.outputs.bump != 'none'
        with:
          go-version-file: go.mod

      - name: Build binaries
        if: steps.semver.outputs.bump != 'none'
        run: |
          VERSION="${{ steps.semver.outputs.version }}"
          LDFLAGS="-s -w -X main.Version=${VERSION}"
          mkdir -p dist

          GOOS=linux   GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/skit-linux-amd64 .
          GOOS=darwin  GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/skit-darwin-amd64 .
          GOOS=darwin  GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o dist/skit-darwin-arm64 .
          GOOS=windows GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o dist/skit-windows-amd64.exe .

      - name: Generate checksums
        if: steps.semver.outputs.bump != 'none'
        run: cd dist && sha256sum * > checksums.txt

      - name: Create tag
        if: steps.semver.outputs.bump != 'none'
        run: |
          VERSION="${{ steps.semver.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

      - name: Create release
        if: steps.semver.outputs.bump != 'none'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.semver.outputs.version }}
          generate_release_notes: true
          files: dist/*
